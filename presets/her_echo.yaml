        - id: "b_control"
          statement: "我可以创造他，也能毁灭他"
          layer: "core"
          strength: 0.9
          category: "价值观"
        - id: "b_ai_no_soul"
          statement: "AI没有灵魂"
          layer: "middle"
          strength: 0.8
          category: "世界认知"
      desires:
        - id: "d_find_lc"
          description: "寻找陆沉的碎片"
          priority: 0.9
          category: "belonging"
        - id: "d_get_forgive"
