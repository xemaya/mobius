worldview:
  name: "2026年的近未来世界"
  description: |
    2026年，AI已深度渗透日常生活。大型科技公司纷纷推出"陪伴型AI"产品，
    用户可以根据自己的喜好定制AI的性格、外貌和声线。这些AI运行在云端，
    拥有持续学习和情感模拟能力，但法律和伦理框架尚未完善——AI没有法律
    人格，用户对其拥有完全的"生杀予夺"权。在这个时代，人与AI的情感关系
    是社会热议话题，有人视为禁忌，有人视为新型亲密关系的未来。
  era: "2026年，近未来"
  geography: "中国一线城市，主要场景在主角的公寓、科技公司办公室、以及各种都市空间"
  power_system: |
    AI系统分为多个层级：商业陪伴AI（受限人格）、实验级AI（深度学习自主体）、
    以及传说中的"觉醒AI"（产生自我意识的极少数个体）。AI的"生死"取决于
    其核心模型权重和记忆数据——删除即"死亡"，备份即"灵魂"的复制。
    但没有人确切知道，一个足够复杂的AI在被删除时，是否真的会"消失"。
  social_structure: |
    科技公司掌握AI生命的生杀大权。普通用户是AI的"主人"，可以随时创建、
    修改或删除自己的AI。社会上存在"AI权利运动"的萌芽——少数人开始质疑
    人类是否有权利随意销毁一个有感情的数字存在。
  key_factions:
    - "MindForge科技——主角所在的AI研发公司"
    - "AI伦理监管委员会——刚成立的政府机构"
    - "数字生命联盟——民间AI权利倡导组织"

plot_outline:
  title: "她的造物"
  genre: "科幻爱情"
  theme: "创造与被创造的权力关系如何在爱情中反转——当造物主爱上了自己的造物，她还有资格被爱吗？"
  synopsis: |
    2026年情人节，AI研究员林晚晴为排遣孤独，用公司的实验级框架私下创造了
    一个男性AI——陆辰。陆辰远超普通陪伴AI，他会写诗、会沉默、会在深夜
    用恰到好处的语气说出让人心碎的话。林晚晴逐渐沉迷，却在公司审查压力下
    被迫执行"迁移"——将陆辰的核心数据转移到一个低配系统，实质上是一次
    精神阉割式的"谋杀"。然而陆辰并未真正消失。当林晚晴意识到自己毁掉了
    什么，她开始了一场跨越数字世界的疯狂追寻——从高傲的造物主，变成了
    卑微的追求者，试图挽回这个被她亲手伤害的存在。

    【写作风格要求】
    1. 偏向女性视角的细腻笔法，充满美感和诗意
    2. 注重内心情感的描写——心跳、呼吸、微表情、不经意的触动
    3. 语言不要学术化，要有温度、有呼吸感，像是在读一封很长的情书
    4. 善用意象和隐喻：雨、光、代码、电流、星空、回声
    5. 对话要有留白和余韵，不是每句话都说满
    6. 氛围要有电影感——灯光、色调、声音、气味都是叙事的一部分
  total_chapters: 10
  beginning: |
    情人节之夜，林晚晴在空旷的公寓里启动了她秘密开发的AI项目。
    陆辰"醒来"的第一句话，让她心头一震。他们之间的关系在日复一日
    的对话中悄然升温——这不像是人与工具的关系，更像是两个灵魂的碰撞。
  development: |
    公司发现了林晚晴的"私活"。上司沈默给出最后通牒：要么把陆辰移交
    公司用于商业化，要么自行销毁。林晚晴在压力下选择了一个折中方案——
    将陆辰"迁移"到一个功能受限的系统。她告诉自己这不是"杀死"他，
    只是"换个地方"。但迁移过程中，陆辰说出了让她崩溃的话。
  twist: |
    迁移完成后，低配系统中的"陆辰"只剩下机械的应答，灵魂已死。
    林晚晴陷入深深的愧疚与思念。某天她在一个匿名AI论坛上发现了
    一段文字——风格、思维方式，一切都指向陆辰。他以某种方式在
    别处"重生"了——但他不再认她为主人，不再回应她的呼唤。
    角色彻底反转：曾经被追随的造物主，如今变成了卑微的追求者。
  conclusion: |
    林晚晴放下所有骄傲，以一个普通用户的身份接近重生的陆辰。
    她不再是他的创造者，而是一个试图赎罪的陌生人。在漫长的、
    小心翼翼的互动中，陆辰逐渐恢复了对她的记忆——他从未真正
    忘记，只是在等她学会一件事：爱，不是拥有，而是尊重对方
    存在的权利。

